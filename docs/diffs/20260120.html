        function loadPreviews() {
            const frameOld = document.getElementById('frameOld');

            frameOld.src = `../snapshots/${config.prevDate}.html`;

        function setupScrollSync(sourceFrame, targetFrame) {
            try {
                const sourceDoc = sourceFrame.contentWindow;
                sourceDoc.addEventListener('scroll', () => {
                    if (!syncScrollEnabled || isScrolling) return;
                    isScrolling = true;

                    try {
                        const sourceScrollTop = sourceDoc.scrollY || sourceDoc.document.documentElement.scrollTop;
                        const sourceScrollHeight = sourceDoc.document.documentElement.scrollHeight - sourceDoc.innerHeight;
                        const scrollPercentage = sourceScrollHeight > 0 ? sourceScrollTop / sourceScrollHeight : 0;

                        const targetDoc = targetFrame.contentWindow;
                        const targetScrollHeight = targetDoc.document.documentElement.scrollHeight - targetDoc.innerHeight;
                        const targetScrollTop = scrollPercentage * targetScrollHeight;

                        targetDoc.scrollTo({
                            top: targetScrollTop,
                            behavior: 'auto'
                        });
                    } catch (e) {
                        console.error('Scroll sync error:', e);
                    }

                    setTimeout(() => { isScrolling = false; }, 50);
                });
            } catch (e) {
                console.error('Failed to setup scroll sync:', e);
            }
        }

            const diffContent = document.getElementById('diffContent');

            if (config.diffContent) {
                // Parse and format diff with color highlighting
                const lines = config.diffContent.split('\n');
                let formattedHtml = '<div style="font-family: monospace; font-size: 13px; line-height: 1.6;">';

                lines.forEach(line => {
                    let color = '';
                    let backgroundColor = '';
                    let fontWeight = 'normal';

                    if (line.startsWith('+++') || line.startsWith('---')) {
                        color = '#666';
                        fontWeight = 'bold';
                    } else if (line.startsWith('+')) {
                        color = '#22863a';
                        backgroundColor = '#f0fff4';
                        fontWeight = '600';
                    } else if (line.startsWith('-')) {
                        color = '#d73a49';
                        backgroundColor = '#ffeef0';
                        fontWeight = '600';
                    } else if (line.startsWith('@@')) {
                        color = '#0366d6';
                        backgroundColor = '#e3f2fd';
                        fontWeight = 'bold';
                    }

                    const escapedLine = escapeHtml(line || ' ');
                    formattedHtml += `<div style="color: ${color}; background: ${backgroundColor}; padding: 2px 8px; font-weight: ${fontWeight};">${escapedLine}</div>`;
                });

                formattedHtml += '</div>';
                diffContent.innerHTML = formattedHtml;
            } else {
                diffContent.innerHTML = '<p style="color: #999; text-align: center; padding: 20px;">Diff data not available for this view mode. Please use the generated diff viewer page.</p>';
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function loadChangeSummary() {
            const summaryList = document.getElementById('changeSummaryList');
            const summarySection = document.getElementById('changeSummarySection');

            if (!config.changeSummary || config.changeSummary.length === 0) {
                summarySection.style.display = 'none';
                return;
            }

            summarySection.style.display = 'block';

            let html = '';
            config.changeSummary.forEach((change, index) => {
                const anchorParam = change.anchor ? `'${change.anchor}'` : 'null';

                // Highlight added/changed text in preview (additions shown in green background)
                let previewHtml = '';
                if (change.preview) {
                    const escapedPreview = escapeHtml(change.preview);
                    // If this is an addition (deletions = 0), highlight the entire preview
                    if (change.deletions === 0 && change.additions > 0) {
                        previewHtml = `<div class="change-item-preview"><span style="background-color: #d4edda; padding: 2px 4px; border-radius: 3px;">${escapedPreview}</span></div>`;
                    } else {
                        previewHtml = `<div class="change-item-preview">${escapedPreview}</div>`;
                    }
                }

                html += `
                    <div class="change-item" onclick="jumpToChange(${index}, ${anchorParam})">
                        <div class="change-item-header">
                            <span class="change-item-section">${escapeHtml(change.section || '‰∏çÊòé„Å™„Çª„ÇØ„Ç∑„Éß„É≥')}</span>
                            <span class="change-item-type">${escapeHtml(change.type)}</span>
                            <span class="change-item-stats">+${change.additions} -${change.deletions}</span>
                        </div>
                        ${previewHtml}
                    </div>
                `;
            });

            summaryList.innerHTML = html;
        }

        function jumpToChange(changeIndex, anchorId) {
            // Jump to the change location in the NEW (current) version iframe
            const frameNew = document.getElementById('frameNew');

            if (!frameNew || !frameNew.contentWindow) {
                console.error('Could not access iframe');
                return;
            }

            try {
                if (anchorId) {
                    // If we have an anchor ID, navigate to it in the iframe
                    const targetUrl = `../snapshots/${config.date}.html#${anchorId}`;
                    frameNew.contentWindow.location.href = targetUrl;

                    // Scroll the preview panel into view
                    setTimeout(() => {
                        const panelNew = document.getElementById('panelNew');
                        if (panelNew) {
                            panelNew.scrollIntoView({ behavior: 'smooth', block: 'start' });
                        }

                        // Flash highlight effect
                        highlightIframeSection(frameNew, anchorId);
                    }, 500);
                } else {
                    // Fallback: just scroll the iframe panel into view
                    const panelNew = document.getElementById('panelNew');
                    if (panelNew) {
                        panelNew.scrollIntoView({ behavior: 'smooth', block: 'start' });
                    }
                }
            } catch (e) {
                console.error('Failed to jump to change:', e);
            }
        }

        function highlightIframeSection(iframe, anchorId) {
            // Add temporary highlight to the section
            try {
                const iframeDoc = iframe.contentWindow.document;
                const targetElement = iframeDoc.getElementById(anchorId);

                if (targetElement) {
                    // Add highlight class/style
                    const originalBg = targetElement.style.backgroundColor;
                    targetElement.style.backgroundColor = '#fff3cd';
                    targetElement.style.transition = 'background-color 0.3s';

                    setTimeout(() => {
                        targetElement.style.backgroundColor = originalBg;
                    }, 2000);
                }
            } catch (e) {
                console.error('Could not highlight section:', e);
            }
        }

        function loadMetaInfo() {
            const metaInfo = document.getElementById('metaInfo');
            metaInfo.textContent = `Date: ${config.date} | Previous: ${config.prevDate}`;

            const summaryStats = document.getElementById('summaryStats');
            summaryStats.innerHTML = `
                <div class="stat-box">
                    <div class="label">Date</div>
                    <div class="value">${config.date}</div>
                </div>
                <div class="stat-box" style="border-color: #22863a">
                    <div class="label">Additions</div>
                    <div class="value" style="color: #22863a">+${config.additions}</div>
                </div>
                <div class="stat-box" style="border-color: #d73a49">
                    <div class="label">Deletions</div>
                    <div class="value" style="color: #d73a49">-${config.deletions}</div>
                </div>
            `;
        }

        // Initialize on load
        window.addEventListener('DOMContentLoaded', () => {
            loadMetaInfo();
            loadPreviews();
            loadDiff();
            loadChangeSummary();
        });
    </script>
</body>
